<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/base.css" />

    <link rel="stylesheet" href="sass/header.css" />
    <link rel="stylesheet" href="sass/shop.css" />

    <script type="module" src="js/pages/shop_page.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <main>
      <p class="total"></p>
      <h2 class="category">Mens Clothing</h2>
      <button class="add_cart">add to cart</button>
      <nav class="filters">
        <span class="breadcrumb"></span>
        <div class="sort">
          <span>Sort by: </span>
          <select name="alphabetic" id="">
            <option value="asc">Alphabetic A-Z</option>
            <option value="desc">Alphabetic Z-A</option>
          </select>
          <select name="price" id="">
            <option value="high">Price High-Low</option>
            <option value="low">Price Low-High</option>
          </select>
        </div>
      </nav>
      <section id="product-grid">
        <template>
          <article id="" class="grid_item" data-category="">
            <figure>
              <img class="product_image" src="" alt="" />
              <div class="push_down">
                <h5 class="name text_left"></h5>
                <p class="text_left">price: <span class="price"></span></p>
              </div>
            </figure>

            <!-- <p class="description"></p> -->
          </article>
        </template>
      </section>
      <button class="t" data-filter="all">all products</button>
      <button class="t" data-filter="men's clothing">Men's clothing</button>
      <button class="t" data-filter="women's clothing">Women's clothing</button>
      <button class="t" data-filter="electronics">Electronics</button>
      <button class="t" data-filter="jewelery">Jewlery</button>
    </main>

    <!-- imported cart cart.html -->
    <aside>
      <h5>Item added to basket</h5>
      <section id="cart">
        <template>
          <article class="cart_item" data-category="">
            <figure>
              <img class="product_image" src="" alt="" />
              <div class="push_down">
                <h5 class="name text_left"></h5>
                <p class="text_left">price: <span class="price"></span></p>
              </div>
            </figure>
            <button class="delete_item" aria-label="decrease item amount">üóëÔ∏è</button>
            <span class="item_buttons">
              <button class="minus" aria-label="decrease item amount">-</button>
              <span aria-atomic="true" aria-label="item amount" class="amount"></span>
              <button class="plus" aria-label="decrease item amount">+</button>
            </span>
          </article>
        </template>
      </section>

      <div class="button">
        <a href="/checkout">Go to checkout</a>
      </div>
      <div class="button">
        <button class="continue">Continue shopping</button>
      </div>
    </aside>
    <!-- imported footer footer.html -->
    <footer id="footer"></footer>
  </body>
</html>
