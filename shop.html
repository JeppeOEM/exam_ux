<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/base.css" />

    <link rel="stylesheet" href="sass/header.css" />
    <!-- <link rel="stylesheet" href="sass/item.css" /> -->
    <link rel="stylesheet" href="sass/cart.css" />
    <link rel="stylesheet" href="sass/shop.css" />
    <script type="module" src="js/pages/shop_page.js"></script>
    <script type="module" src="js/functions/cartz.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <main>
      <p class="total"></p>
      <h2 class="category">Mens Clothing</h2>
      <nav class="filters">
        <span class="breadcrumb"></span>
        <div class="sort">
          <p>Sort by:</p>
          <select id="alphabetic" name="alphabetic" class="select">
            <option value="1">Alphabetic A-Z</option>
            <option value="-1">Alphabetic Z-A</option>
          </select>
          <select id="price" name="price" class="select">
            <option value="1">Price High-Low</option>
            <option value="-1">Price Low-High</option>
          </select>
        </div>
      </nav>
      <section id="product_grid">
        <template>
          <article id="" class="grid_item" data-category="">
            <figure>
              <img class="product_image" src="" alt="" />
              <div class="push_down">
                <h5 class="name text_left"></h5>
                <p class="text_left">price: <span class="price"></span></p>
              </div>
            </figure>
          </article>
        </template>
      </section>
      <button class="t" data-filter="all">all products</button>
      <button class="t" data-filter="men's clothing">Men's clothing</button>
      <button class="t" data-filter="women's clothing">Women's clothing</button>
      <button class="t" data-filter="electronics">Electronics</button>
      <button class="t" data-filter="jewelery">Jewlery</button>
      <!-- imported cart cart.html -->
      <aside id="cart"></aside>
    </main>

    <!-- imported footer footer.html -->
    <footer id="footer"></footer>
  </body>
</html>
