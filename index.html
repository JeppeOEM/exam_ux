  <body>
    <main class="flex_main">
      <section id="login">
        <h2>Login to enter webshop</h2>
        <form id="login_form" class="login" method="POST">
          <fieldset class="fieldset_login">
            <label for="login_email">Email:</label>
            <input class="input" name="login_email" type="email" placeholder="Email" required />
            <label for="login_password">Password:</label>
            <input class="input" name="login_password" type="password" placeholder="Password" required />
            <div class="button">
              <input id="sign_in" type="submit" value="Login" />
            </div>
          </fieldset>
        </form>
        <div class="center register_text">
          <p>Dont have an account?&nbsp;</p>
          <button class="register_btn"><u>Register here</u></button>
        </div>
      </section>
      <section id="register" class="hide">

        <h2>Register an account</h2>
        <form id="register_form" class="register" method="POST">
          <fieldset class="flex_column">
            <span class="flex_column">
              <label for="email">Email:</label>
              <input class="input" name="email" type="email" placeholder="Email" required />
            </span>
            <span class="flex_column">
              <label for="password">Password</label>
              <input class="input" name="password" type="password" placeholder="Password" required />
            </span>
            <span class="flex_column">
              <label for="retype_password">Confirm password</label>
              <input class="input" name="retype_password" type="password" placeholder="Confirm password" required />
              <div class="button">
                <input type="submit" value="Register" />
              </div>
            </span>
          </fieldset>
        </form>
        <div class="center login_text">
          <p>Allready have an account?&nbsp;</p>
          <button class="login_btn"><u>Login here</u></button>
        </div>
      </section>
