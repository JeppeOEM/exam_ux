<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/base.css" />
    <link rel="stylesheet" href="sass/index.css" />
    <link rel="stylesheet" href="sass/header.css" />
    <script type="module" src="js/login/backend.js" defer></script>
    <script type="module" src="js/pages/front_page.js"></script>
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/register.js" defer></script>
  </head>
  <!-- imported header header.html -->
  <header id="header"></header>
  <body>
    <main>
      <section class="hero">
        <h4>smaller headline</h4>
        <h2>a bit bigger</h2>
        <h1>Big text here</h1>
        <p>small call to action text</p>
        <button>Shop now</button>

        <div class="categories-wrapper">
          <section class="categories">
            <article class="category">category 1</article>
            <article class="category">category 2</article>
            <article class="category">category 3</article>
            <article class="category">category 4</article>
          </section>
        </div>

        <form id="contactForm" method="POST">
          <label for="name">Name:</label>
          <input class="input" name="login_email" type="email" placeholder="email" required />
          <input class="input" name="login_password" type="password" placeholder="password" required />
          <button type="submit">Submit</button>
        </form>

        <form class="register" method="POST">
          <input class="input" name="email" type="email" placeholder="email" required />
          <input class="input" name="password" type="password" placeholder="password" required />
          <input class="input" name="retype_password" type="password" placeholder="password" required />
          <input type="submit" value="Register" />
        </form>
      </section>
      <section>
        <form class="login" method="POST">
          <input class="input" name="login_password" type="password" placeholder="password" required />
          <input type="submit" value="login" />
        </form>
      </section>

      <button id="cart">add to cart</button>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
