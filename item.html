<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single item</title>
    <link rel="stylesheet" href="sass/base.css" />
    <link rel="stylesheet" href="sass/index.css" />
    <link rel="stylesheet" href="sass/header.css" />
    <script type="module" src="js/Cart.js"></script>
    <script type="module" src="js/html_components.js"></script>
    <script type="module" src="js/single_item.js"></script>
  </head>
  <body>
    <!-- imported header header.html -->
    <header id="header"></header>
    <main>
      <section>
        <h4 class="item_title"></h4>
        <figure>
          <img class="item_image" src="" alt="" />
        </figure>
        <p class="item_price"></p>
        <p class="item_rate"></p>
        <p class="item_count"></p>
        <p class="item_description"></p>
        <button onclick="add_to_cart()">add to cart</button>
      </section>
    </main>
    <!-- imported footer footer.html -->
    <footer id="footer"></footer>
  </body>
