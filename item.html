<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single item</title>
    <link rel="stylesheet" href="sass/base.css" />
    <link rel="stylesheet" href="sass/item.css" />
    <link rel="stylesheet" href="sass/header.css" />
    <script type="module" src="js/html_components.js"></script>

    <script type="module" src="js/pages/item_page.js"></script>
  </head>
  <body>
    <!-- imported header header.html -->
    <header id="header"></header>
    <main>
      <section class="item_section">
        <span class="breadcrumb"></span>
        <div class="wrapper">
          <figure>
            <img class="item_image" src="" alt="" />
          </figure>
          <section class="text_content">
            <h4 class="item_title"></h4>
            <hr />
            <h5>Price: <span class="item_price"></span> $</h5>
            <span
              >Rating: <span class="item_rate"></span><span> out of 5</span> (<span class="item_count"></span>)</span
            >

            <p class="item_description"></p>
            <div class="button">
              <button class="add_cart">add to cart</button>
              <button class="clear_cart">clear cart</button>
            </div>
          </section>
        </div>
      </section>
      <p class="total"></p>
      <aside>
        <h5>Item added to basket</h5>
        <section id="cart">
          <template>
            <article class="cart_item" data-category="">
              <figure>
                <img class="product_image" src="" alt="" />
                <div class="push_down">
                  <h5 class="name text_left"></h5>
                  <p class="text_left">price: <span class="price"></span></p>
                </div>
              </figure>
              <button class="minus" aria-label="decrease item amount">-</button>
              <span aria-atomic="true" aria-label="item amount" class="amount"></span>
              <button class="plus" aria-label="decrease item amount">+</button>
              <!-- <p class="description"></p> -->
            </article>
          </template>
        </section>

        <div class="button">
          <a href="/checkout">Go to checkout</a>
        </div>
        <div class="button">
          <button class="continue">Continue shopping</button>
        </div>
      </aside>
    </main>
    <!-- imported footer footer.html -->
    <footer id="footer"></footer>
  </body>
</html>
